{% set name = "optimagic" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimagic-{{ version }}.tar.gz
  sha256: 0b14baab36ee3cb6bc86a37176993e1ad065c3e8026c5456a811e16c561ed0c8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
    - toml
  run:
    - python >=3.10
    - cloudpickle
    - joblib
    - numpy <2.0
    - pandas
    - plotly
    - pybaum >=0.1.2
    - scipy >=1.2.1
    - sqlalchemy >=1.3
    - annotated-types
    - typing-extensions
    - jinja2

test:
  imports:
    - optimagic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/OpenSourceEconomics/optimagic
  summary: Tools to solve difficult numerical optimization problems.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janosg
